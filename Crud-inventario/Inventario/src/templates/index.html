<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tus Alas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-top: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .user-initial {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }
        .logout-menu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            top: 50px;
            right: 0;
            width: 150px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logout-menu a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .logout-menu i {
            margin-right: 5px;
        }
        .navbar-nav .nav-link {
            color: rgb(0, 0, 0);
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Encuentra tus Alas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Mis Viajes</a>
                </li>
                <li class="nav-item dropdown">
                    <div class="user-initial" id="userInitial">{{ current_user.username[0] }}</div>
                    <div class="logout-menu" id="logoutMenu">
                        <a href="{{ url_for('logout') }}">
                            <i class="fas fa-arrow-left"></i> Cerrar sesión
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    

    <div class="hero-image">
        <h1>Encuentra el mejor lugar</h1>
    </div>

    <div class="container form-container">
        <form>
            <div class="form-group">
                <label for="destination">¿Adónde vamos hoy?</label>
                <input type="text" class="form-control" id="destination" placeholder="Ciudad o aeropuerto">
            </div>
            <div class="form-group">
                <label for="departure">Fecha de salida</label>
                <input type="date" class="form-control" id="departure">
            </div>
            <div class="form-group">
                <label for="return">Fecha de retorno</label>
                <input type="date" class="form-control" id="return">
            </div>
            <div class="form-group">
                <label for="budget">Presupuesto: $<span id="budgetValue">500</span></label>
                <input type="range" class="form-control-range" id="budget" min="0" max="5000" step="50" value="500">
            </div>
            <div class="form-group">
                <label>Selecciona el motivo de tu viaje</label>
                <div>
                    <button type="button" class="btn btn-outline-primary">Negocios</button>
                    <button type="button" class="btn btn-outline-primary">Visita Familiar</button>
                    <button type="button" class="btn btn-outline-primary">Turismo</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $('#userInitial').on('click', function() {
                $('#logoutMenu').toggle();
            });
        });

        const budgetSlider = document.getElementById('budget');
        const budgetValue = document.getElementById('budgetValue');

        budgetSlider.addEventListener('input', function() {
            budgetValue.textContent = budgetSlider.value;
        });
    </script>
</body>
</html>
