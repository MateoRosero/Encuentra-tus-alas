<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .role-icon {
            font-size: 48px;
            margin: 20px auto;
            display: block;
        }
        .carousel-item {
            text-align: center;
        }
        .admin-name {
            color: green;
        }
        .airline-name {
            color: red;
        }
        .passenger-name {
            color: black;
        }
        .user-initial {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }
        .logout-menu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            top: 50px;
            right: 0;
            width: 150px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logout-menu a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .logout-menu i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Encuentra tus Alas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Vuelos</a>
                </li>
                <li class="nav-item dropdown">
                    <div class="user-initial" id="userInitial">A</div>
                    <div class="logout-menu" id="logoutMenu">
                        <a href="{{ url_for('logout') }}">
                            <i class="fas fa-arrow-left"></i> Cerrar sesión
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Administración de Usuarios</h2>
        <table class="table table-striped mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="{% if user.role == 'admin' %}admin-name{% elif user.role == 'airline' %}airline-name{% else %}passenger-name{% endif %}">
                        <i class="fas {% if user.role == 'admin' %}fa-briefcase{% elif user.role == 'airline' %}fa-plane{% else %}fa-user{% endif %} role-icon"></i>
                        {{ user.username }}
                    </td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        {% if user.role != 'admin' %}
                        <button class="btn btn-warning" data-toggle="modal" data-target="#editUserModal" data-id="{{ user.id }}" data-username="{{ user.username }}" data-email="{{ user.email }}" data-role="{{ user.role }}">Editar</button>
                        <button class="btn btn-danger">Eliminar</button>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modal de Edición -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="POST" action="{{ url_for('edit_user') }}">
                    <div class="modal-body">
                        <input type="hidden" name="user_id" id="editUserId">
                        <div class="form-group">
                            <label for="editUserName">Nombre de Usuario</label>
                            <input type="text" class="form-control" name="username" id="editUserName">
                        </div>
                        <div class="form-group">
                            <label for="editUserEmail">Email</label>
                            <input type="email" class="form-control" name="email" id="editUserEmail">
                        </div>
                        <div class="form-group">
                            <label for="editUserRole">Rol</label>
                            <select class="form-control" name="role" id="editUserRole">
                                <option value="passenger">Pasajero</option>
                                <option value="airline">Aerolínea</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $('#editUserModal').on('show.bs.modal', function (event) {
                const button = $(event.relatedTarget);
                const id = button.data('id');
                const username = button.data('username');
                const email = button.data('email');
                const role = button.data('role');

                const modal = $(this);
                modal.find('#editUserId').val(id);
                modal.find('#editUserName').val(username);
                modal.find('#editUserEmail').val(email);
                modal.find('#editUserRole').val(role);
            });

            // Mostrar menú de cierre de sesión
            $('#userInitial').on('click', function() {
                $('#logoutMenu').toggle();
            });
        });
    </script>
</body>
</html>
