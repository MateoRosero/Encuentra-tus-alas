<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservar Vuelo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Reservar Vuelo</h1>
        <form method="POST">
            <div class="form-group">
                <label for="motivo_viaje">Motivo del Viaje</label>
                <select class="form-control" name="motivo_viaje" required>
                    <option value="turismo">Turismo</option>
                    <option value="negocios">Negocios</option>
                    <option value="familiar">Familiar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad_asientos">Cantidad de Asientos</label>
                <input type="number" class="form-control" name="cantidad_asientos" min="1" required>
            </div>
            <div class="form-group">
                <label for="clase">Clase</label>
                <select class="form-control" name="clase" required>
                    <option value="economica">Econ√≥mica</option>
                    <option value="primera">Primera Clase</option>
                </select>
            </div>
            <div class="form-group">
                <label for="maletas">Cantidad de Maletas</label>
                <input type="number" class="form-control" name="maletas" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>
</body>
</html>
