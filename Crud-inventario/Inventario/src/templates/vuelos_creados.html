<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vuelos Creados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('aerolinea_dashboard') }}">
            <i class="fas fa-plane"></i> Dashboard Aerol√≠nea
        </a>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4"><i class="fas fa-list"></i> Vuelos Creados</h1>
        <div class="list-group">
            {% for vuelo in vuelos %}
            <div class="list-group-item">
                <h5 class="mb-1"><i class="fas fa-plane-departure"></i> {{ vuelo.origen }} a {{ vuelo.destino }}</h5>
                <p class="mb-1"><i class="fas fa-calendar-alt"></i> {{ vuelo.fecha }} | <i class="fas fa-clock"></i> {{ vuelo.hora_salida }} - {{ vuelo.hora_llegada }}</p>
                <small><i class="fas fa-dollar-sign"></i> Precio: ${{ vuelo.precio }}</small>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
